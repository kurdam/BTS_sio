<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!--
	On peut écrire du code JS directement dans le head ou le body d'une page html
	Pour l'écrire dans le head on utilise la balise script
	-->
	<script type="text/javascript">
		alert ('ceci est affiché en Javascript dans le head');
	</script>
	<!-- pour lier le html au .js on lie les deux grace a une autre balise script dans laquelle on met la source
	-->
	<script src="notesJS_vid.js">
	</script>
</head>
<body>
	<!-- pour l'ecrire dans le body c'est la même technique
	-->
	<script type="text/javascript">
		alert ('ceci est affiché en Javascript dans le body');
	</script>
	<!-- Mais le mieux est de le faire dans un .js exterieur
	-->
</body>
</html>
